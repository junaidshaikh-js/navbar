<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />

    <!-- styles -->
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="navbar-wrapper">
        <div class="navbar-center">
          <div>
            <img src="./img/logo.svg" alt="logo" />
          </div>
          <div class="bars" role="button">
            <i class="fas fa-2x fa-bars"></i>
          </div>
        </div>
        <ul class="nav-links">
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Projects</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
        <div class="social-links">
          <ul class="social-links__icons">
            <li>
              <a href="www.facebook.com"><i class="fab fa-facebook"></i></a>
            </li>
            <li>
              <a href="https://twitter.com/junaidshaikh_js"
                ><i class="fab fa-twitter"></i></i
              ></a>
            </li>
            <li>
              <a href="https://www.behance.net/"
                ><i class="fab fa-behance"></i></a>
            </li>
            <li>
              <a href="https://www.linkedin.com/in/junaidshaikhjs/"
                ><i class="fab fa-linkedin"></i></a>
            </li>
          </ul>
        </div>
      </div>
      </nav>
    </header>
    <!-- javascript -->
    <script src="./js/index.js"></script>
  </body>
</html>
